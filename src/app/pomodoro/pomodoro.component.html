<mat-tab-group dynamicHeight mat-align-tabs="center"
  [(selectedIndex)]="activeTabIndex">
  <mat-tab label="Work">
    <app-countdown [timer]="workTimer"></app-countdown>
  </mat-tab>
  <mat-tab label="Short Break">
    <app-countdown [timer]="shortBreakTimer"></app-countdown>
  </mat-tab>
  <mat-tab label="Long Break">
    <app-countdown [timer]="longBreakTimer"></app-countdown>
  </mat-tab>
</mat-tab-group>
