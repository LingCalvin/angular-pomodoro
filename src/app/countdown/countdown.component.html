<app-clock-face [timer]="timer"></app-clock-face>
<ng-container *ngIf="timerState$ | async as status">
  <app-timer-controls (started)="timer.start()" (paused)="timer.pause()"
    (stopped)="timer.stop()" [showPlay]="status !== 'running'"
    [showPause]="status ==='running'" [showStop]="status !== 'reset'">
  </app-timer-controls>
</ng-container>
