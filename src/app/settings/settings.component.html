<mat-toolbar color="primary">
  <a routerLink="/" mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </a>
  <span>Settings</span>
</mat-toolbar>

<mat-list>
  <div matSubheader>Notifications</div>
  <mat-list-item>
    Enable notifications
    <span class="spacer"></span>
    <mat-slide-toggle [checked]="notificationsEnabled"
      (change)="handleNotificationToggle($event)"></mat-slide-toggle>
  </mat-list-item>
</mat-list>
